          <section data-markdown>
<!-- jstack_2014-08-13  -->
            <script type="text/template">
## The beast

* 1700+ threads, 360 monitors
* 18000+ lines of threaddump
* 300 threads blocked

* **1 thread to blame**

            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
## Is there no tool for that?

* UI Based
* Hard to use from automation
  * No batch execution
* Limited feature set
  * Limited/no flexibility

            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
## Why Dumpling?

- Console based
- No installation required
- User and automation friendly
- Fully scriptable (in groovy)
- Combines power with convenience

            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
## CLI Usage

<pre><code class="bash">$ wget bit.ly/dumpling-sh -O dumpling.sh</code></pre>
<pre><code class="bash">$ chmod +x dumpling.sh</code></pre>
<pre><code class="bash">$ ./dumpling.sh help</code></pre>
...
<pre><code class="bash">$ ./dumpling.sh blocking-tree --in threaddump:my.log</code></pre>
<pre><code class="bash">$ ./dumpling.sh threaddump --in process:4242</code></pre>
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
## Factory (--in|-i)

- Source of the data
  - Threaddump parser
    <pre><code class="bash">... -i threaddump:&lt;path></code></pre>
  - JMX connection inspector
    <pre><code class="bash">... -i jmx:&lt;connection string> ...</code></pre>
  - Wrapped jstack invocation
    <pre><code class="bash">... -i process:&lt;process id> ...</code></pre>

            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
## Query

- Problem focused report
  - deadlocks
    - No tool is complete without it
  - threaddump
    - Parse and print (--porcelain)
  - blocking-tree
    - Identify threads blocking other threads
            </script>
          </section>

          <section data-markdown id="deadlock">
            <script type="text/template">

## Deadlock detection

<pre><code class="ini">
$ ./dumpling.sh deadlocks --in threaddump:deadlock-jstack.log
Deadlock #1:
"Handling POST /hudson/job/XXX/doRename" daemon prio=10 tid=1481750528 nid=27336
  Waiting to <0x40dce6960> (a hudson.model.ListView)
  Acquired   <0x40dce0d68> (a hudson.plugins.nested_view.NestedView)
  Acquired   <0x49c5f7990> (a hudson.model.FreeStyleProject)
  Acquired * <0x404325338> (a hudson.model.Hudson)
"Handling POST /hudson/view/YYY/view/ZZZ/configSubmit" daemon prio=10 tid=47091108077568 nid=17982
  Waiting to <0x404325338> (a hudson.model.Hudson)
  Acquired * <0x40dce6960> (a hudson.model.ListView)

Deadlocks: 1
</code></pre>

            </script>
          </section>

          <section data-markdown id="script">
            <script type="text/template">
## When queries are not enough

- Filter threads
  <pre><code class="bash">$ ./dumpling.sh grep &lt;predicate> --in &lt;src></code></pre>
    <pre><code class="groovy">thread.status.blocked || thread.status.waiting</code></pre>
- Run arbitrary script
  <pre><code class="bash">$ ./dumpling.sh groovy -e &lt;script> --in &lt;src></code></pre>
    <pre><code class="groovy">D.runtime.threads.grep { it.nid == 42 }.blockedThreads</code></pre>

            </script>
          </section>

          <section data-markdown id="script">
            <script type="text/template">

## The D object

- CLI facing DSL

<pre><code class="bash">$ ./dumpling.sh groovy -e "println D"</code></pre>
<pre><code class="bash">D.args: java.util.List
  CLI arguments passed to the script

D.load.process(int): com.github.olivergondza.dumpling.model.ProcessRuntime
       Load runtime from process identified by PID.

D.load.threaddump(String): com.github.olivergondza.dumpling.model.ProcessRuntime
       Load runtime from threaddump.

D.load.jmx(String): com.github.olivergondza.dumpling.model.ProcessRuntime
       Load runtime via JMX using JMX connection string.

D.load.jmx(int): com.github.olivergondza.dumpling.model.ProcessRuntime
       Load runtime via JMX from process identified by PID.

D.load.jvm: com.github.olivergondza.dumpling.model.ProcessRuntime
       Capture runtime of current JVM.

D.runtime: com.github.olivergondza.dumpling.model.ProcessRuntime
  Current runtime passed via `--in` option. null if not provided.
</code></pre>

            </script>
          </section>

          <section data-markdown id="dsl">
            <script type="text/template">
# Dumpling DSL

- Smart thread set
  <pre><code class="java">rt.getThreads().where(nameIs("main"))</code></pre>
  <pre><code class="java">rt.getThreads().where(it -> "main".equals(it.getName()))</code></pre>
  <pre><code class="groovy">rt.threads.grep { it.name == "main" }</code></pre>
- Javadoc/Sources/tutorial
            </script>
